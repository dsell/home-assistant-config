say_rise_set:
  alias: Say Sunrise Sunset
  sequence:
    - service: shell_command.say
      data_template:
        message: >
          'The sun rise today is at:
          {{ states.sensor.sunrise.state }} Aay eM,
          
          The sun set today is at;
          {{ states.sensor.sunset.state }} Pee eM'
        dest_id: default