          name: Humidity
      hide:
        away: false

#------------------------------

  - type: vertical-stack
    cards:     
    - type: custom:simple-thermostat
      entity: climate.grafting_thermostat
      step_size: 1
      sensors:
        - entity: sensor.sonoff3_humidity
          name: Humidity
      hide:
        away: false

