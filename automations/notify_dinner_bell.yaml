- alias: Notification Dinner Bell On
  trigger:
  - platform: state
    entity_id: input_boolean.dinner_bell
    from: 'off'
    to: 'on'
  action:
    - service: script.notify
      data_template:
        notify_title:  Dinner Bell
        notify_say: >
                      Time to eat {% if  states.sensor.time.state.split(":")[0]|int  < 9 %} Breakfast {% elif  states.sensor.time.state.split(":")[0]|int  > 14 %} Dinner {% else %} Supper {% endif %}
        notify_dest: DennisPhone
        notify_display: >
                      Time to eat {% if  states.sensor.time.state.split(":")[0]|int  < 9 %} Breakfast {% elif  states.sensor.time.state.split(":")[0]|int  > 14 %} Dinner {% else %} Supper {% endif %}
        notify_id: dinner_bell
        notify_level: 3
    - service: notify.voice
      data:
        file: "/config/audio/dinner_bell.wav"
        
        
- alias: Notification Dinner Bell Off
  trigger:
  - platform: state
    entity_id: input_boolean.dinner_bell
    from: 'on'
    to: 'off'
  action:
    - service: script.notify_clear
      data:
        notify_id: dinner_bell