  - alias: "Notify if HA Device Offline"
    trigger:
      - platform: state
        entity_id:
          - device_tracker.big_fileserver
          - device_tracker.phone_android
          #....
        from: 'home'
        to: 'not_home'
    action:
      - service: script.zanzito_say
        data:
          dest_id: "DennisPhone" 
          message: '{{ trigger.to_state.attributes.friendly_name }} is offline'
      - service: persistent_notification.create
        data:
          notification_id: device_offline_alert      
          title: "Home Assistant Device is Offline"
          message: '{{ trigger.to_state.attributes.friendly_name }} is offline'
